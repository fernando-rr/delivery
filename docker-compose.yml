version: '3.8'

# Este arquivo pode ser usado como referência no Portainer
# Em produção, você pode remover o serviço 'traefik' se já estiver rodando separadamente

services:
  nginx:
    image: nginx:alpine
    volumes:
      - /home/projects/delivery_api/docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - rinaldi
    labels:
      - "traefik.enable=true"
      # Rotas para API (maior prioridade)
      # Traefik v3: usa regex pura (sem named groups)
      # APP_HOST_REGEX deve ter pontos escapados: delivery\\.rinaldi\\.dev\\.br
      # $$ é necessário para escapar $ no docker-compose
      - "traefik.http.routers.delivery-api.rule=(Host(`${APP_HOST}`) || HostRegexp(`^[a-z0-9-]+-${APP_HOST_REGEX}$$`)) && PathPrefix(`/api`)"
      - "traefik.http.routers.delivery-api.entrypoints=websecure"
      - "traefik.http.routers.delivery-api.priority=100"
      - "traefik.http.routers.delivery-api.tls.certresolver=letsencrypt"
      - "traefik.http.routers.delivery-api.service=delivery"
      - "traefik.http.routers.delivery-api-http.rule=(Host(`${APP_HOST}`) || HostRegexp(`^[a-z0-9-]+-${APP_HOST_REGEX}$$`)) && PathPrefix(`/api`)"
      - "traefik.http.routers.delivery-api-http.entrypoints=web"
      - "traefik.http.routers.delivery-api-http.priority=100"
      - "traefik.http.routers.delivery-api-http.service=delivery"
      # Rotas para Web/Front-end (menor prioridade)
      - "traefik.http.routers.delivery.rule=Host(`${APP_HOST}`) || HostRegexp(`^[a-z0-9-]+-${APP_HOST_REGEX}$$`)"
      - "traefik.http.routers.delivery.entrypoints=websecure"
      - "traefik.http.routers.delivery.priority=10"
      - "traefik.http.routers.delivery.tls.certresolver=letsencrypt"
      - "traefik.http.routers.delivery.service=delivery"
      - "traefik.http.routers.delivery-http.rule=Host(`${APP_HOST}`) || HostRegexp(`^[a-z0-9-]+-${APP_HOST_REGEX}$$`)"
      - "traefik.http.routers.delivery-http.entrypoints=web"
      - "traefik.http.routers.delivery-http.priority=10"
      - "traefik.http.routers.delivery-http.service=delivery"
      # Configuração do serviço
      - "traefik.http.services.delivery.loadbalancer.server.port=80"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  app:
    image: registry.gitlab.com/fernandoribeirorinaldi/delivery-api:latest
    environment:
      - APP_NAME=DeliveryAPI
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_KEY=${APP_KEY}
      - APP_URL=${APP_URL}
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_STORE=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - LOG_CHANNEL=stack
      - LOG_LEVEL=error
    networks:
      - rinaldi
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep '[p]hp-fpm' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      replicas: 2  # Mínimo 2 para zero downtime
      update_config:
        order: start-first        # Inicia novo container ANTES de parar o antigo
        parallelism: 1            # Atualiza 1 container por vez
        delay: 10s                # Espera 10s entre cada atualização
        failure_action: rollback  # Rollback automático se falhar
        monitor: 30s              # Monitora por 30s após update
      rollback_config:
        order: start-first
        parallelism: 1
        delay: 5s
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

  mysql:
    image: mysql:8.0
    container_name: delivery_mysql
    environment:
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_USER=${DB_USERNAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - rinaldi
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: delivery_redis
    networks:
      - rinaldi
    restart: unless-stopped

volumes:
  mysql_data:
    name: delivery_api_mysql_data

networks:
  rinaldi:
    external: true
